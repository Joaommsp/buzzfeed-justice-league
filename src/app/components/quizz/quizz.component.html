<div class="quizz__container">
  <div class="quizz_logo">
    <img src="assets/imgs/logo.png" alt="" sizes="" srcset="" id="logo" />
    <img
      src="assets/imgs/justiceleaguelogo.png"
      alt=""
      id="justiceleaguelogo"
    />
  </div>
  <div class="quizz__title">
    <h3 *ngIf="!finished">{{ title }}</h3>
    <button class="startBtn" *ngIf="!start" (click)="startGame()">
      Come√ßar
    </button>
  </div>
  <div class="game" *ngIf="start">
    <div *ngIf="!finished" class="quizz_questions">
      <h3>{{ questionSelected.question }}</h3>
    </div>

    <div *ngIf="!finished" class="quizz_options" id="quizz_options">
      <button
        (click)="playerChoice(option.alias)"
        class="btn-option"
        *ngFor="let option of questionSelected.options; let i = index"
      >
        {{ option.name }}
      </button>
    </div>
    <div *ngIf="finished" class="quizz_results" [style]="answerBg">
      <div class="answer_container">
        <span>{{ answerSelected }}</span>
        <img [src]="answerImg" alt="" />
      </div>
      <div class="quizz__results-result">
        <p>{{ answerReason }}</p>
      </div>
    </div>
  </div>
</div>
